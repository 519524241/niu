{extend name="index/index"}

{block name="body"}
	<div class="col-xs-10">
			<ol class="breadcrumb">
				导航位置：<li><a href="#">栏目添加</a></li>
			</ol>
			<h2>栏目添加</h2>
			<form action="#" method="post">
				<div class="form-group">
					<label for="catename" class="control-label">栏目名称</label>
					<input type="text" class="form-control" id="catename" name="catename" value="123456" placeholder="栏目名称" />
				</div>
				<div class="form-group">
					<button class="add btn btn-primary">添加123</button>
					<button class="btn btn-success" type="reset">重置</button>
				</div>
			</form>
		</div>
{/block}

{block name="script"}
	<script type="text/javascript">
		console.dir('123');
		console.dir(123);
		$('.add').click(function(){
			$.ajax({
				url:'/admin/cateAdd',
				type:'post',
				data:$('form').serialize(),
				success:function(res){
					console.dir(res)
				}
			})
			return false;
		})
	</script>
{/block}
