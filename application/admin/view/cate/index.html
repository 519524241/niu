{extend name="index/index"}

{block name="body"}
	<div class="col-xs-10">
			<ol class="breadcrumb">
				导航位置：<li><a href="#">栏目列表</a></li>
			</ol>
			<h2>栏目列表<small>无数据</small></h2>
			<table class="table table-hover table-responsive table-striped table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>栏目名称</th>
						<th>操作</th>
					</tr>
				</thead>
				{foreach $data as $k=>$v}
				<tbody>
					<tr>
						<td>{$v.id}</td>
						<td>{$v.catename}</td>
						<td>
							<a href="/admin/cateEdit?id={$v.id}">
								<button class="btn btn-primary btn-xs">编辑</button>
							</a>
							<button class="btn btn-danger btn-xs">删除</button>
						</td>
					</tr>
				</tbody>
				{/foreach}
			</table>
			<nav class="text-center">
				<ul class="pagination">
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</nav>
		</div>
{/block}
